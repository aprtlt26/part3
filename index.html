<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Enhanced Sound and Light Effects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        #startButton {
            position: absolute;
            z-index: 10;
            padding: 20px;
            background-color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let particles = [];
        let cols, rows;
        let flowfield;
        let scl = 20;
        let inc = 0.1;
        let zoff = 0;
        let audioStarted = false;

        // Efectos de sonido
        let whiteNoise, noiseFilter, schumannOscillator, reverb, delay, distortion;
        let mouseNoise;

        // Puntos de luz de neón
        let neonPoints = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Crear ruido blanco filtrado
            whiteNoise = new p5.Noise('white');
            noiseFilter = new p5.LowPass();
            noiseFilter.freq(500);  // Filtrar a 500 Hz
            whiteNoise.disconnect();
            whiteNoise.connect(noiseFilter);
            whiteNoise.start();
            whiteNoise.amp(0.2, 5);  // Amplitud baja para crear un fondo suave

            // Oscilador Schumann (7.83 Hz)
            schumannOscillator = new p5.Oscillator('sine', 7.83);
            schumannOscillator.amp(0.05);  // Volumen bajo
            schumannOscillator.start();

            // Reverberación profunda y distorsión
            reverb = new p5.Reverb();
            reverb.process(noiseFilter, 8, 5);  // Reverberación larga
            delay = new p5.Delay();
            delay.process(noiseFilter, 0.3, 0.4, 200);  // Delay con corto feedback
            distortion = new p5.Distortion(0.5);  // Distorsión suave
            distortion.process(noiseFilter);

            // Ruido para el puntero del mouse
            mouseNoise = new p5.Noise('white');
            mouseNoise.amp(0);  // Silencio al principio
            mouseNoise.start();

            // Crear partículas
            for (let i = 0; i < 600; i++) {
                particles[i] = new Particle();
            }

            background(0);
            noLoop();  // Evitar que draw corra hasta que se presione el botón
        }

        function draw() {
            background(0, 10);  // Mantener un fondo oscuro, pero sin borrar los hilos

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(1);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }
            zoff += 0.01;

            // Actualizar y mostrar partículas
            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }

            // Mostrar el punto de luz de neón del mouse
            for (let i = neonPoints.length - 1; i >= 0; i--) {
                neonPoints[i].display();
                neonPoints[i].reduceOpacity();
                if (neonPoints[i].opacity <= 0) {
                    neonPoints.splice(i, 1);  // Eliminar el punto de luz cuando se desvanezca
                }
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = 2;
                this.prevPos = this.pos.copy();
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                stroke(255, 200);
                strokeWeight(0.5);  // Mantener las líneas delgadas, como hilos
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();  // Actualizar la posición anterior
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        class NeonPoint {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.opacity = 255;
                this.size = 0;  // Tamaño del punto de luz
                this.glowSize = 20;  // Tamaño del resplandor de neón
                this.color = color(255, 255, 250, this.opacity);  // Luz blanca/amarilla
            }

            display() {
                noStroke();
                // Dibujar el resplandor del neón
                fill(255, 255, 100, this.opacity * 0.2);  // Luz difusa alrededor
                ellipse(this.x, this.y, this.glowSize);
                // Dibujar el punto central
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }

            reduceOpacity() {
                this.opacity -= 8;  // Reducir la opacidad lentamente
                this.color.setAlpha(this.opacity);
            }
        }

        // Agregar punto de luz al mover el mouse
        function mouseMoved() {
            let neonPoint = new NeonPoint(mouseX, mouseY);
            neonPoints.push(neonPoint);

            // Activar ruido distorsionado mientras el mouse se mueve
            mouseNoise.amp(0.2, 0.05);  // Sonido rápido al mover el mouse
        }

        function mouseReleased() {
            mouseNoise.amp(0, 0.05);  // Apagar sonido cuando el mouse deja de moverse
        }

        document.getElementById("startButton").addEventListener("click", () => {
            userStartAudio().then(() => {
                // Oscilador de frecuencia Schumann
                schumannOscillator.amp(0.2, 5);  // Fade-in suave para un efecto ambiental

                loop();  // Iniciar el ciclo de animación
                document.getElementById("startButton").style.display = "none";  // Ocultar el botón
            }).catch((error) => {
                console.error('Error al iniciar el audio:', error);
            });
        });

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
