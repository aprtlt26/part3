<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        #startButton {
            position: absolute;
            z-index: 10;
            padding: 20px;
            background-color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        let cols, rows;
        let flowfield;
        let scl = 20;
        let inc = 0.1;
        let zoff = 0;
        let audioStarted = false;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Crear partículas
            for (let i = 0; i < 300; i++) {
                particles[i] = new Particle();
            }
            background(0);
            noLoop();  // Evitar que draw corra hasta que se presione el botón
        }

        function draw() {
            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(1);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }
            zoff += 0.01;

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = 2;
                this.prevPos = this.pos.copy();
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                stroke(255, 150);
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        document.getElementById("startButton").addEventListener("click", () => {
            loop();  // Iniciar el ciclo de animación
            document.getElementById("startButton").style.display = "none";  // Ocultar el botón de inicio
        });

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
