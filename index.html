<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Smooth Motion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <button id="startButton" style="position: absolute; z-index: 10; padding: 20px; background-color: white; border: none; font-size: 20px; cursor: pointer;">Start</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.015;  // Incremento para movimiento suave
        let scl = 15;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.8;
        let speedUp = false;
        let startTime;
        let audioStarted = false;

        let globalReverb;
        let delay;
        let compressor;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(60);  // Tasa de fotogramas constante

            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Configurar efectos de sonido
            globalReverb = new p5.Reverb();
            globalReverb.set(12, 8);  // Reverb profunda

            delay = new p5.Delay();
            compressor = new p5.Compressor();
            compressor.attack(0.01);
            compressor.release(0.5);
            compressor.ratio(10);
            compressor.threshold(-24);

            // Crear partículas
            for (let i = 0; i < 300; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;  // Esperar a que el audio comience

            let currentTime = millis();

            // Acelerar las partículas después de 20 segundos
            if (currentTime - startTime > 20000 && !speedUp) {
                speedUp = true;
                maxSpeed = 2.5;  // Aumentar la velocidad de las partículas
            }

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.2);  // Magnitud pequeña para suavidad
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }

            zoff += 0.001;
        }

        function mousePressed() {
            // Este evento será manejado cuando el usuario haga clic en cualquier parte de la pantalla
            startAudio();
        }

        function startAudio() {
            if (!audioStarted) {
                userStartAudio().then(() => {
                    audioStarted = true;
                    startTime = millis();
                    document.getElementById("startButton").style.display = "none";  // Ocultar el botón de inicio
                    loop();  // Comenzar el bucle de draw
                });
            }
        }

        // Controlar el botón para iniciar el audio
        document.getElementById("startButton").addEventListener("click", startAudio);

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                // Crear un oscilador con una frecuencia aleatoria
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(random(200, 2200));
                this.oscillator.amp(0.0);
                this.oscillator.start();

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);
                delay.process(this.oscillator, 0.2, 0.5, 1000);  // Delay corto
                compressor.process(this.oscillator);

                this.shouldPlaySound = random(1) < 0.2;  // 20% de probabilidad de sonido activo
                this.isBrightWhite = random(1) < 0.2; // 20% serán partículas brillantes
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.mult(0.95);  // Suavizar el movimiento
                this.vel.limit(maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                // Activar sonido dinámico en función del movimiento
                if (this.shouldPlaySound && this.vel.mag() > 0.1) {
                    this.oscillator.amp(0.4, 0.1);  // Fade in suave
                    this.oscillator.freq(map(this.pos.x, 0, width, 200, 2200));  // Modula la frecuencia con la posición

                    globalReverb.amp(map(this.vel.mag(), 0, maxSpeed, 0.2, 0.7));  // Dinamismo en la reverb
                    delay.feedback(map(this.vel.mag(), 0, maxSpeed, 0.3, 0.6));
                } else {
                    this.oscillator.amp(0, 0.1);  // Fade out cuando la partícula se desacelera
                }
            }

            show() {
                let brightness = map(this.vel.mag(), 0, maxSpeed, 50, 255); // Brillo basado en velocidad

                stroke(this.isBrightWhite ? 255 : brightness, brightness, brightness, 150);
                strokeWeight(0.5);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();  // Esperar hasta que el usuario interactúe
    </script>
</body>
</html>
