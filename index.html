<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art&Psique®aprtlt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.3;
        let audioStarted = false;
        let globalReverb, noiseOscillator, lfo;
        let erasePoint;
        let compressor; // Añadimos el compresor

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(20, 10); // Reverberación más amplia (decay de 20s, damp más notable)

            // Crear compresor para controlar saturación
            compressor = new p5.Compressor();
            compressor.threshold(-20);  // Umbral para comenzar la compresión
            compressor.ratio(4);  // Relación de compresión moderada
            compressor.attack(0.05);  // Tiempo de ataque rápido
            compressor.release(0.1);  // Tiempo de liberación rápido para evitar saturación

            // Configurar ruido verde más fuerte con compresión
            noiseOscillator = new p5.Noise('pink');
            let lowPassFilter = new p5.LowPass();
            lowPassFilter.freq(500);
            noiseOscillator.disconnect();
            noiseOscillator.connect(lowPassFilter);
            lowPassFilter.connect(compressor);  // Conectar el filtro al compresor
            compressor.connect(globalReverb);  // Conectar el compresor a la reverb

            // Reducir la ganancia para evitar saturación en móviles
            noiseOscillator.amp(0.2, 1);  // Ajuste inicial de amplitud

            lfo = new p5.Oscillator('sine');
            lfo.freq(random(1 / 7, 1 / 5));
            lfo.disconnect();
            lfo.amp(0.4);  // Amplitud reducida para evitar saturación
            lfo.start();

            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            background(0, 10);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();

                if (erasePoint && dist(erasePoint.x, erasePoint.y, particles[i].pos.x, particles[i].pos.y) < 50) {
                    particles[i].pos = createVector(random(width), random(height));
                }
            }

            zoff += 0.003;

            // Ajustar la amplitud del ruido verde con LFO más notable
            let noiseAmplitude = map(lfo.getAmp(), -1, 1, 0.1, 0.3);
            noiseOscillator.amp(noiseAmplitude, 0.6);  // Aplicar la amplitud suavizada

            if (erasePoint) {
                fill(0);
                noStroke();
                ellipse(erasePoint.x, erasePoint.y, 50);
            }
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();
                audioStarted = true;
                noiseOscillator.start();  // Iniciar ruido verde
                loop();
            }
        }

        function touchMoved() {
            erasePoint = createVector(mouseX, mouseY);
        }

        function touchEnded() {
            erasePoint = null;
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(100, 7000);
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.10;
                this.soundDuration = random(5000, 10000);
                this.nextSoundTime = millis() + random(3000, 10000);
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(random(0.01, 0.02), 0.2);
                    setTimeout(() => {
                        this.oscillator.amp(0.01, 0.2);
                        setTimeout(() => this.oscillator.stop(), 1000);
                    }, this.soundDuration - 1000);

                    this.nextSoundTime = currentTime + random(3000, 10000);
                }
            }

            show() {
                stroke(255, 50);
                strokeWeight(1);

                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();

                noFill();
                stroke(255, 20);
                strokeWeight(3);
                ellipse(this.pos.x, this.pos.y, 10);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();
    </script>
</body>
</html>
