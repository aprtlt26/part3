<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Enhanced Audio and Touch Interaction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.3;
        let audioStarted = false;
        let globalReverb, globalCompressor;

        // Variables para el punto negro que borra
        let erasePoint;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Configurar reverb y compresión general
            globalReverb = new p5.Reverb();
            globalReverb.set(12, 8); // Reverberación amplia

            globalCompressor = new p5.Compressor();
            globalCompressor.attack(0.01);
            globalCompressor.release(0.5);
            globalCompressor.threshold(-12);
            globalCompressor.ratio(6);

            // Crear partículas
            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            background(0, 10); // Fondo semitransparente para un efecto de desvanecimiento suave

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            // Actualizar partículas
            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();

                // Si la partícula está cerca del punto negro, la eliminamos temporalmente
                if (erasePoint && dist(erasePoint.x, erasePoint.y, particles[i].pos.x, particles[i].pos.y) < 50) {
                    particles[i].pos = createVector(random(width), random(height)); // La "revivimos" en otra parte
                }
            }

            zoff += 0.003;

            // Dibujar el punto negro que borra partículas
            if (erasePoint) {
                fill(0);
                noStroke();
                ellipse(erasePoint.x, erasePoint.y, 50);
            }
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();  // Iniciar el contexto de audio
                audioStarted = true;
                loop();  // Comenzar el bucle de draw
            }
        }

        function touchMoved() {
            erasePoint = createVector(mouseX, mouseY);
        }

        function touchEnded() {
            erasePoint = null; // Dejar de borrar
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                // Crear oscilador con una frecuencia aleatoria y efectos
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(random(200, 700)); // Frecuencias entre 200 y 700 Hz
                this.oscillator.amp(0);  // Comienza en silencio

                let oscDelay = new p5.Delay();
                oscDelay.process(this.oscillator, 0.1, 0.5, 500); // Delay corto
                oscDelay.feedback(0.5);
                this.oscillator.start();

                // Conectar el oscilador a la reverb y compresor global
                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);
                globalCompressor.process(this.oscillator);

                // Controlar cuándo debe sonar
                this.shouldPlaySound = random(1) < 0.1;  // 10% de probabilidad de sonido activo
                this.soundDuration = 10000;  // Duración del sonido: 10 segundos
                this.nextSoundTime = millis() + random(3000, 15000);  // Tiempo para el próximo sonido
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.amp(0.05, 0.5);  // Fade in
                    setTimeout(() => {
                        this.oscillator.amp(0, 1);  // Fade out
                    }, this.soundDuration);

                    this.nextSoundTime = currentTime + random(3000, 15000);  // Establecer el próximo tiempo para que suene
                }
            }

            show() {
                stroke(255, 50);  // Blanco suave
                strokeWeight(1);

                // Dibujar las líneas de las partículas
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();

                // Dibujar un halo sutil alrededor de la partícula
                noFill();
                stroke(255, 20);
                strokeWeight(3);
                ellipse(this.pos.x, this.pos.y, 10);  // Halo muy sutil
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();  // Evitar que el draw se ejecute hasta que el usuario interactúe
    </script>
</body>
</html>
